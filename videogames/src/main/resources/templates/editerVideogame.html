<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template"> 
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
 <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
 <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<head>
<meta charset="utf-8">
<title>Modifier des Videogames</title>
</head>
<body>
<div th:include="template"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des Videogames
 </div>
 <div class="card-body">
<form th:action="@{saveVideogame}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Videogame :</label>
 <input type="hidden" name="idVideogame" class="form-control"
th:value="${videogame.idVideogame}" />
</div>
<div class="form-group">
<label class="control-label">Nom Videogame :</label>
<input type="text" name="nomVideogame" class="form-control"
th:value="${videogame.nomVideogame}" />
<span th:errors= ${videogame.nomVideogame} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Prix Videogame :</label>
 <input type="text" name="prixVideogame" class="form-control"
th:value="${videogame.prixVideogame}" />
 <span th:errors=${videogame.prixVideogame} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="releaseDate" class="form-control" 
th:value="${videogame.releaseDate}"/>
<span th:errors=${videogame.releaseDate} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
